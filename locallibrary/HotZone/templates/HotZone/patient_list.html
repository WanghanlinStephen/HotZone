{% extends "base_generic.html" %}
{% block content %}
    <h1>Patient List</h1>
    {% if patient_list %}
    <ul>
      {% for patient in patient_list %}
      <li>
        <p>{{patient.Name}}</p>
      </li>
      {% endfor %}
    </ul>
    {% else %}
      <p>There are no patient record.</p>
    {% endif %}
{% endblock %}
