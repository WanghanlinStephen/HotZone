{% extends "base_generic.html" %}
{% block content %}
    <h1>Location List</h1>
    {% if location_list %}
    <ul>
      {% for location in location_list %}
      <li>
        <p>{{location.Address}}</p>
        <p>{{location.Location}}</p>
        <a href="{{location.get_absolute_url}}">find Detail</a>
      </li>
      {% endfor %}
    </ul>
    {% else %}
      <p>There are no location record.</p>
    {% endif %}
{% endblock %}
